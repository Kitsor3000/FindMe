<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>FindMe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">FindMe</a>

    <div class="d-flex">
      {% if user.is_authenticated %}
        <a href="/my-posts/" class="btn btn-outline-light me-2">Мої оголошення</a>
        <a href="/add/" class="btn btn-success me-2">+ Додати</a>
        <a href="/logout/" class="btn btn-danger">Вийти</a>
      {% else %}
        <a href="/login/" class="btn btn-outline-light">Увійти</a>
      {% endif %}
    </div>
  </div>
</nav>


  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5 py-3 text-muted">
    © 2025 FindMe | Пошук зниклих людей
  </footer>
</body>
</html>
