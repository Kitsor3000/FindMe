<!-- üëÅÔ∏è JS –¥–ª—è –ø–∞—Ä–æ–ª—è -->
<script>
  document.getElementById('togglePassword').addEventListener('click', function() {
    const input = document.getElementById('password');
    const icon = this.querySelector('i');
    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.replace('bi-eye', 'bi-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.replace('bi-eye-slash', 'bi-eye');
    }
  });
</script>

<!-- üé® –¢–µ–º–∞ —á–µ—Ä–µ–∑ CSS-–∑–º—ñ–Ω–Ω—ñ -->
<style>
  /* üé® –ë–∞–∑–æ–≤—ñ –∫–æ–ª—å–æ—Ä–∏ (—Å–≤—ñ—Ç–ª–∞ —Ç–µ–º–∞) */
  :root {
    --bg-color: #ffffff;
    --label-text-color: #212529;     
  --input-text-color: #212529;
    --input-bg: #f8f9fa;
    --input-border: rgba(180,180,180,0.4);
    --card-bg: #ffffff;
  }

  /* üåô –¢–µ–º–Ω–∞ —Ç–µ–º–∞ */
  [data-theme='dark'] {

     --label-text-color: #ffffff;
  --input-text-color: #030303;
    --input-bg: #989898;
    --input-border: #444;
    --card-bg: #202845;
  }

  /* üìã –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –∑–º—ñ–Ω–Ω–∏—Ö */
  body {
    background-color: var(--bg-color);
    color: var(--label-text-color);

  }

  .profile-card {
    background-color: var(--card-bg);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  label.form-label {
    color: var(--label-text-color);
  }

  input, textarea {
    background-color: var(--input-bg);
    color: var(--input-text-color);
    border: 1px solid var(--input-border);
    transition: all 0.3s ease;
  }

  input:focus, textarea:focus {

  }

  .btn-primary {

  }

  .btn-primary:hover {

  }
</style>
{% endblock %}
