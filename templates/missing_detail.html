{% extends 'base.html' %}
{% block content %}
<div class="card">
  {% if person.photo %}
  <img src="{{ person.photo.url }}" class="card-img-top" alt="{{ person.full_name }}">
  {% endif %}
  <div class="card-body">
    <h3>{{ person.full_name }}</h3>
    <p><strong>Регіон:</strong> {{ person.region }}</p>
    <p><strong>Місто:</strong> {{ person.city }}</p>
    <p><strong>Дата зникнення:</strong> {{ person.missing_date }}</p>
    <p><strong>Опис:</strong> {{ person.description }}</p>
  </div>
</div>
<a href="/" class="btn btn-secondary mt-3">← Назад</a>
{% endblock %}
