{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Мої оголошення</h2>

{% if persons %}
<div class="row g-4">
  {% for p in persons %}
  <div class="col-md-4">
    <div class="card h-100">
      {% if p.photo %}
      <img src="{{ p.photo.url }}" class="card-img-top rounded-top" alt="{{ p.full_name }}">
      {% endif %}
      <div class="card-body">
        <h5 class="fw-semibold">{{ p.full_name }}</h5>
        <p class="text-muted small mb-2"><i class="bi bi-geo-alt"></i> {{ p.city }}, {{ p.region }}</p>
        <a href="{% url 'missing_detail' p.pk %}" class="btn btn-outline-primary w-100">Переглянути</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
  <p>У вас ще немає створених оголошень.</p>
{% endif %}
{% endblock %}
