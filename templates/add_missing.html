{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <div class="col-lg-7 col-md-9">
    <div class="card p-4 shadow-lg rounded-4 border-0 form-card mb-5">
      <h2 class="mb-4 text-center fw-bold text-primary">–î–æ–¥–∞—Ç–∏ –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è</h2>

      <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="form-group mb-3">
          <label class="form-label fw-semibold">–ü–Ü–ë –∑–Ω–∏–∫–ª–æ—ó –æ—Å–æ–±–∏</label>
          {{ form.full_name }}
        </div>

        <div class="form-group mb-3">
          <label class="form-label fw-semibold">–†–µ–≥—ñ–æ–Ω</label>
          {{ form.region }}
        </div>

        <div class="form-group mb-3">
          <label class="form-label fw-semibold">–ú—ñ—Å—Ç–æ</label>
          {{ form.city }}
        </div>

        <div class="form-group mb-3">
          <label class="form-label fw-semibold">–î–∞—Ç–∞ –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è</label>
          {{ form.missing_date }}
        </div>

        <div class="form-group mb-3">
          <label class="form-label fw-semibold">–§–æ—Ç–æ</label>
          {{ form.photo }}
        </div>

        <div class="form-group mb-4">
          <label class="form-label fw-semibold">–û–ø–∏—Å</label>
          {{ form.description }}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-semibold shadow-sm">
          <i class="bi bi-plus-circle me-1"></i> –ó–±–µ—Ä–µ–≥—Ç–∏
        </button>
      </form>
    </div>
  </div>
</div>



<style>
  /* –û—Å–Ω–æ–≤–Ω–∞ —Ñ–æ—Ä–º–∞ */
  .form-card {
    background: var(--bs-body-bg);
    transition: all 0.3s ease;
  }

  .form-label {
    color: var(--bs-body-color);
  }

  input[type="text"],
  input[type="date"],
  input[type="file"],
  textarea {
    width: 100%;
    border: 1px solid rgba(180,180,180,0.4);
    border-radius: 0.6rem;
    padding: 10px 14px;
    background-color: var(--bs-body-bg);
    color: var(--bs-body-color);
    transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
  }

  input:focus,
  textarea:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 6px rgba(13,110,253,0.3);
    outline: none;
  }

  button.btn-primary {
    background: linear-gradient(135deg, #0d6efd, #007bff);
    border: none;
    transition: all 0.25s ease;
  }

  button.btn-primary:hover {
    background: linear-gradient(135deg, #007bff, #0056d2);
    transform: scale(1.02);
  }

  /* –¢–µ–º–Ω–∞ —Ç–µ–º–∞ */
  body[data-theme='dark'] {
    background-color: #121212 !important;
    color: #f1f1f1 !important;
  }

  body[data-theme='dark'] .form-card {
    background-color: #1f1f1f !important;
    color: #f1f1f1;
  }

  body[data-theme='dark'] input,
  body[data-theme='dark'] textarea {
    background-color: #2a2a2a !important;
    color: #f1f1f1 !important;
    border-color: #444;
  }

  body[data-theme='dark'] .form-label {
    color: #f1f1f1;
  }

  body[data-theme='dark'] button.btn-primary {
    background: linear-gradient(135deg, #3399ff, #007bff);
  }

  /* –í—ñ–¥—Å—Ç—É–ø –ø–µ—Ä–µ–¥ —Ñ—É—Ç–µ—Ä–æ–º */
  footer {
    margin-top: 20px !important;
  }
</style>

<script>
  // üåô –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–µ–º–∏
  const toggleBtn = document.getElementById('themeToggle');
  const body = document.body;

  // –Ø–∫—â–æ —Ç–µ–º–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–∞ –≤ localStorage ‚Äî –≤—ñ–¥–Ω–æ–≤–ª—é—î–º–æ
  if (localStorage.getItem('theme') === 'dark') {
    body.setAttribute('data-theme', 'dark');
    toggleBtn.innerHTML = '<i class="bi bi-brightness-high"></i> –°–≤—ñ—Ç–ª–∞ —Ç–µ–º–∞';
  }

  toggleBtn.addEventListener('click', () => {
    if (body.getAttribute('data-theme') === 'dark') {
      body.removeAttribute('data-theme');
      localStorage.setItem('theme', 'light');
     
    } else {
      body.setAttribute('data-theme', 'dark');
      localStorage.setItem('theme', 'dark');
     
    }
  });
</script>
{% endblock %}
